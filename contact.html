        <!-- contact section  -->
        <section class="contact p-5 w-100 row justify-content-between">
            <article class="title col-md-3 col-lg-6">
                <h1>LET'S BEGIN <br> THE SHOW</h1>
                <small>please enter some info below!</small>
            </article>

            <article class="pt-3 col-md-3 col-lg-6">
                <form action="#" class="row">
                    
                    <div class="col-md-3 col-lg-6">
                        <section>
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Your name?</label>
                                <input type="text" id="name" class="form-control" name="fname" placeholder="Jhon" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Your Email?</label>
                                <input type="email" id="email" class="form-control" name="email" placeholder="example@gmail.com" required>
                            </div>
                        </section>
                        
                        <section>
                            <div class="form-group mb-3">
                                <label for="orgname" class="form-label">Your organization name?</label>
                                <input type="text" id="orgname" class="form-control" name="orgname" placeholder="ABCD College" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="serviceName" class="form-label">The service you are looking for?</label>
                                <input name="text" id="serviceName" class="form-control" placeholder="web design, web development..." required>
                            </div>
                        </section>
                    </div>                

                    <div class="col-md-3 col-lg-6">
                        <section>
                            <div class="form-group mb-3">
                                <label for="countryName" class="form-label">Your country?</label>
                                <input type="name" id="countryName" class="form-control" name="countryName" placeholder="Ethiopia" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea name="message" id="message" class="form-control" placeholder="Hello Kalid, I am looking for Personal Business Web site..." required></textarea>
                            </div>
                        </section>

                        <a href="contact.html" class="btn-click magnetic" data-strength="100" data-strength-text="50">
                            <span class="btn-fill"></span>
                            <span class="btn-text">send a message</span>
                        </a>
                    </div>
                
                </form>
                
            </article>
